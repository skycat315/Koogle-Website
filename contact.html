<!-- Create a Koogle website that was introduced in 1971 -->
<!-- (4) Contact Page -->
<!doctype html>
<!-- Language: English -->
<html lang="en">

<!-- Head -->

<head>
  <!-- Character encoding -->
  <meta charset="utf-8">
  <!-- Area of the window -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <!-- Title -->
  <title>Main Project</title>
  <!-- Provides a brief summary of a web page -->
  <meta name="description" content="The Retro Product Micro-site">
  <!-- Do not display pages with this tag in search results & Prohibit search engines from following links that exist on the page containing this tag -->
  <meta name="robots" content="noindex, nofollow">
  <!-- Add Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Uchen&display=swap" rel="stylesheet">
  <!-- Add CSS -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- Add jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
  <!-- Add JS -->
  <script type="text/javascript" src="./js/custom-js.js"></script>
</head>

<!-- Body -->

<body>

  <!-- Header -->
  <header id="header">

  </header>
  <!-- Main-->
  <main class="contact">
    <!-- Section 1-->
    <section class="section-1">
      <div>
        <h1>Contact US</h1>
      </div>
    </section>
    <!-- Section 2-->
    <section class="section-2">
      <div>
        <p>Do you have a question, or would like more information about Koogle or Kraft Company?</p>
        <p>Or would you like to work at our company? We would love to hear from you!</p>
        <p>You can also send your original Koogle recipe here and join the campaign!</p>
      </div>
    </section>
    <!-- Section 3 -->
    <section class="section-3">
      <!-- div:nth-child(1) -->
      <div>
        <!-- Form -->
        <form action="index.html" method="post">
          <!-- div>div:nth-child(1) -->
          <!-- Name -->
          <div>
            <!-- First Name -->
            <div>
              <label class="item" for="firstName">First Name<span class="item-required">required</span></label>
              <input type="text" id="firstName" class="item-content" name="first-name" placeholder="e.g. John" required>
            </div>
            <!-- Last Name -->
            <div>
              <label class="item" for="lastName">Last Name<span class="item-required">required</span></label>
              <input type="text" id="lastName" class="item-content" name="last-name" placeholder="e.g. Smith" required>
            </div>
          </div>
          <!-- div>div:nth-child(2) -->
          <!-- Phone Number -->
          <div>
            <label class="item" for="phone">Phone Number<span class="item-required">required</span></label>
            <input type="tel" id="phone" class="item-content" name="phone" placeholder="e.g. 123-456-7890" required>
          </div>
          <!-- div>div:nth-child(3) -->
          <!-- Email Address -->
          <div>
            <label class="item" for="email">Email Address<span class="item-required">required</span></label>
            <input type="email" id="email" class="item-content" name="email" placeholder="e.g. john@kraft.com" required>
          </div>
          <!-- div>div:nth-child(4) -->
          <!-- Contact Method -->
          <div>
            <p class="item">Contact Method</p>
            <!-- Call -->
            <input id="call" type="radio" name="contact" value="call"><label for="call" class="radio-item">Call</label>
            <!-- Email -->
            <input id="e-mail" type="radio" name="contact" value="e-mail"><label for="e-mail" class="radio-item">Email</label>
          </div>
          <!-- div>div:nth-child(5) -->
          <!-- Best Time To Call -->
          <div>
            <p class="item">Best Time to Call</p>
            <select name="call-time">
              <option value="morning">Morning</option>
              <option value="afternoon">Afternoon</option>
              <option value="evening">Evening</option>
              <option value="anytime">Anytime</option>
            </select>
          </div>
          <!-- div>div:nth-child(6) -->
          <!-- Category -->
          <div>
            <p class="item">Category</p>
            <!-- Product -->
            <input id="product" type="radio" name="category" value="product"><label for="product" class="radio-item">Product</label>
            <!-- Company -->
            <input id="company" type="radio" name="category" value="company"><label for="company" class="radio-item">Company</label>
            <!-- Recipe -->
            <input id="recipe" type="radio" name="category" value="recipe"><label for="recipe" class="radio-item">Recipe</label>
            <!-- Apply -->
            <input id="apply" type="radio" name="category" value="apply"><label for="apply" class="radio-item">Apply Job</label>
            <!-- Other -->
            <input id="other" type="radio" name="category" value="other"><label for="other" class="radio-item">Other</label>
          </div>
          <!-- div>div:nth-child(7) -->
          <!-- Message -->
          <div>
            <label class="item" for="message">Message<span class="item-required">required</span></label>
            <textarea class="item-content" id="message" name="request" required></textarea>
          </div>
          <!-- div>div:nth-child(8) -->
          <!-- Submit Button-->
          <div>
            <button class="submit-button" type="submit" name="submit">Submit</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer id="footer">

  </footer>

</body>

</html>
